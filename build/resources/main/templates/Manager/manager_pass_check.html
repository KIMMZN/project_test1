<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    body{
        background-color: pink;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 100px;
    }
    .container{
        display: flex;
        width: 1000px;
        height: 700px;
        background-color: #FFFFFF;
        border-radius: 30px;
        box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 12px rgba(0, 0, 0, 0.22);
    }

    .back_btn{
        text-align: left;
        margin-left: 10px;
    }

    /* --------------------------------------------- */
    /* 관리자 비밀번호 확인 */
    #manager_pass_check{
        background-color: #ff4b2b;
        width: 400px;
        height: 350px;
        margin-top: 170px;
        border-radius: 30px;
        margin-left: 300px;
    }

    .manager_pass_content label{
        font-size: 17px;
    }
    .manager_pass_content input{
        width: 300px;
        height: 50px;
        border-radius: 30px;
    }
    #submit_pass{
        width: 200px;
        height: 50px;
        border-radius: 30px;
        font-size: 25px;
    }

    #backBtn2{
        width: 50px;
        height: 50px;
        font-size: 25px;
        border-radius: 50px;
        margin-top: 10px;
    }

    .manager_pass_content{
        margin-top: 40px;
        margin-left: 50px;
        width: 307px;
        height: 100px;
        color: white;
        font-weight: bolder;
    }
    .manager_pass_content label{
        margin-left: 15px;
    }

    .manager_pass_content input{
        margin-top: 10px;
    }

    .manager_pass_btn input{
        margin-left: 100px;
        margin-top: 30px;
    }

</style>
<body>
    <div class="container">
        <!-- 관리자 비밀번호 입력 -->
        <form action="check_input_manager_pass" method="post">
            <div id="manager_pass_check">
                <div class="back_btn">            
                    <button id="backBtn2"><i class="fa-solid fa-arrow-left"></i></button>
                </div>
                <div class="manager_pass_content">
                    <label for="input_manager_pass">관리자 비밀번호</label><br/>
                    <input type="password" name="manager_pass" id="input_manager_pass" required>
                </div>
                <div class="manager_pass_btn" id="manager_pass_btn">
                    <input type="submit" id="submit_pass" value="확인">
                </div>
            </div>
        </form>
    </div>
</body>

    <script>
        document.getElementById('backBtn2').addEventListener("click",()=>{
            // alert("'뒤로가기'버튼 클릭");
            history.go(-1);
        })
        document.getElementById('manager_pass_btn').addEventListener("click",()=>{
            // 입력창 입력 내용 저장 변수.
            let inputResult = document.getElementById('input_manager_pass').value;
        })
    </script>
</html>
