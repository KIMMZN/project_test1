<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>personal_task: 메인 화면</title>
  <link rel="stylesheet" href="/CIS/personal_task/personal_task_base.css">
  <link rel="stylesheet" href="/CIS/personal_task/task_main.css">
</head>
<body>
<div class="main">
  <header>
    <div class="header_left">
      <a href="emp_main">
        <img src="/CIS/image/회사 로고.jpg" alt="Logo" class="logo_img">
        <div>
          <span class="logo_text">○○○ Company</span>
        </div>
      </a>
    </div>
    <div class="header_right">
      <div>
        <span class="login_user">○○○ 님</span>
      </div>
      <form action="" method="">
        <input type="button" value="로그아웃" class="logout_btn">
      </form>
    </div>
  </header>
  <nav>
    <ul>
      <li><a href="email"><span>이메일</span></a></li>
      <li><a href=""><span>게시판</span></a></li>
      <li><a href=""><span>근태관리</span></a></li>
      <li><a href="personal_task"><span>개인업무</span></a></li>
    </ul>
  </nav>
  <section>
    <!-- <div class="task_main_title">
        <h3>personal work management system</h3>
    </div> -->
    <div class="task_list">
      <div class="progress_task">
        <div class="scroll" style="height: 600px; overflow-y:scroll">
          <h3>Progress</h3>
          <div class="send_task_button">
            <button class="send_task_mail" type="button">업무 보내기</button>
          </div>
          <form>
            <div class="task_frame">
              <div class="task_receive">
                <div class="box1">
                  <h4>수원시 거주지 및 상권 분석 요청</h4>
                </div>
                <div class="box2">
                  <h5>빅데이터 분석팀 팀장 나봉숙</h5>
                </div>
              </div>
            </form>
          <div class="task_buttons">
            <a href="./02.개인업무상세화면.html">
              <button class="task_check_button" type="button">확인</button></a>
            <a href="./03.업무보내기화면.html">
              <button class="task_send_button" type="button">보내기</button></a>
          </div>
        </div>
        <div class="task_bin_frame">
          <div class="task_receive">
            <div class="box1">
              <h4>비어 있는 제목</h4>
            </div>
            <div class="box2">
              <h5>보낸 직원</h5>
            </div>
          </div>
          <div class="task_buttons">
            <a href="./02.개인업무상세화면.html">
              <button class="task_check_button" type="button">확인</button></a>
            <a href="./03.업무보내기화면.html">
              <button class="task_send_button" type="button">보내기</button></a>
          </div>
        </div>
    <div class="complete_task">
      <div class="scroll" style="height: 600px; overflow-y:scroll">
        <h3>Complete</h3>
        <div class="end_frame">
          <div class="task_end">
            <div class="box3">
              <h4>프로그램 프레임 수정 요청</h4>
            </div>
            <div class="box4">
              <h5>개발 팀장 곰뚜리</h5>
            </div>
          </div>
          <button class="task_complete_button" type="button">확인</button>
        </div>
      </div>
    </div>
  </div>
</section>
<footer>
  <div class="company_info">
    <p style="font-size:12px">서울특별시 00구 00로 000</p>
    <p style="font-size:12px">사업자등록번호: 000-00-00000</p>
    <p style="font-size:12px">대표이사: 이개발</p>
  </div>
</footer>
</div>
</body>
</html>
