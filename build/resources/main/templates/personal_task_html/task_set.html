<body>
<div class="main">
  <header>
    <div class="header_left">
      <a href="emp_main">
        <img src="/CIS/image/회사 로고.jpg" alt="Logo" class="logo_img">
        <div>
          <span class="logo_text">○○○ Company</span>
        </div>
      </a>
    </div>
    <div class="header_right">
      <div>
        <span class="login_user">○○○ 님</span>
      </div>
      <form action="" method="">
        <input type="button" value="로그아웃" class="logout_btn">
      </form>
    </div>
  </header>
  <nav>
    <ul>
      <li><a href="email"><span>이메일</span></a></li>
      <li><a href=""><span>게시판</span></a></li>
      <li><a href=""><span>근태관리</span></a></li>
      <li><a href=""><span>개인업무</span></a></li>
    </ul>
  </nav>
  <section>
    <form>
      <div class="container">
        <div class="task_detail_title">
          <input type="text" size=45px name="receive_rank" value="">
        </div>
        <div class="select_emp">
          <select name="department_type">
            <option value="none">부서 선택</option>
            <option value="type_sales">영업팀</option>
            <option value="type_develop">개발팀</option>
            <option value="type_technic">기술팀</option>
            <option value="type_plan">기획팀</option>
            <option value="type_account">회계팀</option>
            <option value="type_HR">인사팀</option>
          </select>
          <!--인턴, 사원, 대리, 과장, 팀장, 임원-->
          <select name="rank_type">
            <option value="none">직급 선택</option>
            <option value="type_intern">인턴</option>
            <option value="type_staff">사원</option>
            <option value="type_assiatant_manager">대리</option>
            <option value="type_manager">과장</option>
            <option value="type_team_manager">팀장</option>
            <optoin value="type_executive">임원</optoin>
          </select>
          <p>성명: <input type="text" name="name_emp" value=""></p>
          <select name="task_peroid">
            <option value="none">기간 선택</option>
            <option value="peroid1">1일</option>
            <option value="peroid2">2일</option>
            <option value="peroid3">3일</option>
            <option value="peroid4">5일</option>
            <option value="peroid5">7일</option>
            <option value="peroid6">2주</option>
            <option value="peroid7">1달</option>
          </select>
        </div>
        <div class="send_file">
          <input type="file" name="">
          <input type="file" name="">
          <input type="file" name="">
        </div>
        <div class="task_send_comment">
          <div class="scroll" style="height: 350px; overflow-y:scroll">
            <textarea cols="108" rows="100">업무 보고 내용</textarea>
          </div>
        </div>
        <div class="send_button">
          <a href="./01.개인업무화면.html">
            <button type="submit" onclick="sendtaskmail()">보내기</button></a>
        </div>
      </div>
    </form>
  </section>
  <footer>
    <div class="company_info">
      <p style="font-size:12px">서울특별시 00구 00로 000</p>
      <p style="font-size:12px">사업자등록번호: 000-00-00000</p>
      <p style="font-size:12px">대표이사: 이개발</p>
    </div>
  </footer>
</body>
</html>
