    .container{
        display: flex;

        height: 700px;

    #right{

        margin-top: 30px;
    }
    #mloginBtn{
        width: 200px;
        height: 50px;
        font-size: 25px;
        border-radius: 50px;

        margin-top: 70px;

                    <h2>사원 로그인</h2>

                </div>

<!--                    <input type="button" value="Login" id="eloginBtn" required>-->

            </div>
        </div>
        <!-- "관리자" 로그인 선택. -->
        <div id="right">
            <div class="manager_login">
                <div class="manager_login_content">
                    <h2>관리자 로그인</h2>
                    <span>관리자분들이 로그인 하는 곳입니다.</span><br/>
                </div>
                <div class="loginBtnSet">
                    <input type="button" onclick="location.href='/check_manager_pass'" value="Login" id="mloginBtn" required>

            </div>
