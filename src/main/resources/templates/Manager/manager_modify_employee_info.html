<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 - 사원 정보 수정</title>

    <link rel="stylesheet" href="/css/layout/base.css">
    <link rel="stylesheet" href="/css/member_css/employee_list.css">
    <!-- 사원 정보 수정 css -->
    <link rel="stylesheet" href="/css/member_css/modify_employee_list.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="main">
    <header th:replace="~{layout/header::header}"></header>
    <section>
        <div class="employee_list_container">
            <div class="employee_list">
                <div>
                    <h1>관리자 - 사원 정보 수정</h1>
                </div>
                <div class="modify_employee_info">
                    <form action="send_modify_employee_info" method="post">
                        <div class="modify_input_content">
                            <div>
                                <span>이름</span>
                                <label for="employee_name"></label>
                                <input type="text" name="emp_name" id="employee_name" th:value="${one_employee_info.emp_name}" style="border: none; font-size: 20px" readonly/>
                                <br/>
                            </div>

                            <div>
                                <span>아이디</span>
                                <!--                                    <span name="employee_id" id="employee_id" th:value="${one_employee_info.emp_id}" th:text="${one_employee_info.emp_id}"></span>-->
                                <label for="employee_id"></label>
                                <input type="text" name="emp_id" id="employee_id" th:value="${one_employee_info.emp_id}" style="border: none; font-size: 20px" readonly/>
                                <br/>
                            </div>

                            <div>
                                <span>부서명</span>
                                <select class="form-select" id="departmentCode" name="emp_dept">
                                    <option value="business">영업팀</option>
                                    <option value="program">개발팀</option>
                                    <option value="technology">기술팀</option>
                                    <option value="planning">기획팀</option>
                                    <option value="accounting">회계팀</option>
                                    <option value="human_resources">인사팀</option>
                                </select>
                            </div>


                            <div>
                                <span>직급</span>
                                <select class="form-select2" id="work_rank" name="emp_rank">
                                    <option value="intern">인턴</option>
                                    <option value="staff">사원</option>
                                    <option value="assistant_manager">대리</option>
                                    <option value="manager">과장</option>
                                    <option value="team_manager">팀장</option>
                                    <option value="director">임원</option>
                                </select>
                            </div>


                            <div>
                                <span>입사날짜</span>
                                <label for="dates"></label>
                                <!--                                    <input type="date" id="dates" max="2300-12-31" min="1900-01-01" name="join_date" style="width: 100px" th:value="${#dates.format(one_employee_info.join_date, 'yyyy-mm-dd')}"/><br/>-->
                                <input type="date" id="dates" max="2300-12-31" min="1900-01-01" name="join_date" style="width: 100px" th:value="${one_employee_info.join_date}"/><br/>
                            </div>


                            <div id="work_status">
                                <span>제직상태</span>
                                <label for="is_working"></label>
                                <input type="checkbox" name="work_status" class="work_status" id="is_working" style="width: 105px" th:value="${one_employee_info.work_status}"/>재직중
                                <label for="leave_work"></label>
                                <input type="checkbox" name="work_status" class="work_status" id="leave_work" style="width: 105px" th:value="${one_employee_info.work_status}"/>퇴직
                            </div>
                        </div>

                        <div class="modify_btn">
                            <div>
                                <input type="button" style="width: 150px; height: 50px; font-size: 20px" value="취소" id="cancel_change_btn">
                                <input type="submit" style="width: 150px; height: 50px; font-size: 20px" value="확인" id="change_employee_info_btn">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer th:replace="~{layout/footer::footer}"></footer>
</div>
<script>

    // alert("client 에서 보내기전 값 확인 : " + document.getElementById('employee_id').value);

    let a = $('.work_status');
    let b = $('#is_working');
    let c = $('#leave_work');

    if(a.val() === '재직중'){
        // alert("재직중...")
        b.prop('checked',true);
        c.prop('checked',false);
    }else if(a.val() === '퇴사'){
        // alert("퇴사...")
        c.prop('checked',true);
        b.prop('checked',false);
    }

    let aa = document.querySelector("#is_working");
    let bb = document.querySelector("#leave_work");
    document.querySelector("#is_working").addEventListener("click",()=>{
        aa.checked = true;
        bb.checked = false;
        aa.value = "재직중";
    })

    document.querySelector("#leave_work").addEventListener("click", ()=>{
        aa.checked = false;
        bb.checked = true;
        bb.value = "퇴사";
    })







</script>
</body>
</html>
