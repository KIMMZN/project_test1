<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIS : 근태관리</title>
    <link rel="stylesheet" href="/css/layout/base.css"/>
    <link rel="stylesheet" href="/css/attendance/attendance.css"/>
</head>
<body>
    <div class="main">
        <header th:replace="~{layout/header::header}"></header>
        <nav th:replace="~{layout/nav::nav}"></nav>
        <section>
            <div class="attendance_container">
                <div class="attendance_insert_container">
                    <div class="commute_container">
                        <input type="button" value="출근" class="work_start">
                        <!-- 현재일의 출근 기록이 있다면 다음으로 변경 -->
                        <input type="button" value="퇴근" class="work_end">
                    </div>
                    <div class="significant_container">
                        <label for="significant" class="significant_label">사유 선택</label>
                    </div>
                    <div class="significant_container">
                        <select name="significant" id="significant" class="significant_select">
                            <option value="조퇴">조퇴</option>
                            <option value="반차">반차</option>
                            <option value="외출">외출</option>
                            <option value="출장">출장</option>
                        </select>
                        <input type="button" value="사유등록" class="significant_btn">
                    </div>
                </div>
                <div class="attendance_list">
                    <table class="attendance_table">
                        <thead>
                            <tr>
                                <td style="width: 20%;">날짜</td>
                                <td>출근시간</td>
                                <td>퇴근시간</td>
                                <td>총 근무시간</td>
                                <td>특이사항</td>
                                <td>지각여부</td>
                            </tr>
                            <tr id="attendance_empty">
                                <td colspan="6">근무기록이 존재하지 않습니다.</td>
                            </tr>
                        </thead>
                        <tbody id="attendance_list">
                            <tr>
                                <td>2024-11-22</td>
                                <td>09:00</td>
                                <td>18:30</td>
                                <td>570분</td>
                                <td>-</td>
                                <td>N</td>
                            </tr>
                            <tr>
                                <td>2024-11-21</td>
                                <td>09:00</td>
                                <td>12:00</td>
                                <td>180분</td>
                                <td>반차</td>
                                <td>N</td>
                            </tr>
                            <tr>
                                <td>2024-11-20</td>
                                <td>11:20</td>
                                <td>21:00</td>
                                <td>580분</td>
                                <td>-</td>
                                <td>Y</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr class="paging">
                                <td colspan="6">
                                    <a href="" style="font-weight: bold;">이전</a>
                                    <a href="">1</a>
                                    <a href="">2</a>
                                    <a href="">3</a>
                                    <a href="">4</a>
                                    <a href="">5</a>
                                    <a href="" style="font-weight: bold;">다음</a>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </section>
        <footer th:replace="~{layout/footer::footer}"></footer>
    </div>
    <script src="/js/attendance/attendance.js"></script>
</body>
</html>
